<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

    <header class="header">

        <div class="title">
        	<h1>Rock Paper Scissors...Go!</h1>
        </div>

    </header>

    <main class="results">

		<ul class="game-choices">
			<li><button class="rock-btn">Rock</button></li>
			<li><button class="paper-btn">Paper</button></li>
			<li><button class="scissors-btn">Scissors</button></li>
		</ul>

        <div>
        	<h3 class="game-result">Result</h3>
        </div>
		
		<div class="scores">

			<div>
				<h1 class="round-heading">Round</h2>
				<p class="round-number">1</p>
			</div>
			
			<div class='row'>

				<div class='column'>
					<div class='player-column'>
						<h2>Player</h2>
						<p class="player-score">0</p>
					</div>
					</div>
					
				<div class='column'>
					<div class='comp-column'>
						<h2>Computer</h2>
						<p class="comp-score">0</p>
					</div>
					</div>
					
			</div>

			<button class="reset-btn">Reset</button>
			
		</div>

    </main>

<script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
