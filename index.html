<!DOCTYPE html>
<html>

    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	
    <body>

		<header>
			<h1>Rock, Paper, Scissors ... GO!</h1>
		</header>

        <ul>
			<li>
				<button type="button" id="rock">Rock</button>
			</li>
			<li>
				<button type="button" id="paper">Paper</button>
			</li>
			<li>
				<button type="button" id="scissors">Scissors</button>
			</li>
		</ul>

		<p id="roundMessage"></p>

        <div class="scores">
            <p>Rounds: <span id="roundsPlayed">0</span></p>
            <p>
			Player: <span id="userScore">0 </span>
			<span class="vs"> vs </span> 
			Computer: <span id="compScore">0</span>
			</p>
		</div>
		
	</body>
	
	<script src="./js/game.js"></script>
	
</html>
