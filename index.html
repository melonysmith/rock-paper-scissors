<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

    <header class="header">

        <div class="title">
        	<h1>Rock Paper Scissors...Go!</h1>
        </div>

    </header>

    <main class="results">

		<ul class="game-choices">
			<li><button class="rock-btn">Rock</button></li>
			<li><button class="paper-btn">Paper</button></li>
			<li><button class="scissors-btn">Scissors</button></li>
		</ul>

        <div>
        	<p class="game-result">Result</p>
        </div>

		<button class="reset-btn">Reset</button>
		
		<div class="scores">

			<div>
				<h2>Round</h2>
				<p class="round-number">1</p>
			</div>
			
			<div>
				<h2>Player</h2>
				<p class="player-score">0</p>
			</div>
			
			<div>
				<h2>Computer</h2>
				<p class="comp-score">0</p>
			</div>
			
			</div>

    </main>

<script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
